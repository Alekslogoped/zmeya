<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Змейка</title>

<style>
body{
  margin:0;
  background:#e8f5e9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:sans-serif;
}

#wrap{
  position:relative;
}

canvas{
  background:#c8e6c9;
  border:4px solid #2e7d32;
  border-radius:12px;
}

#ui{
  position:absolute;
  top:-45px;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

input{
  width:120px;
}
</style>
</head>

<body>

<div id="wrap">
  <div id="ui">
    <div>Счёт: <span id="score">0</span></div>
    <div>
      Скорость:
      <input id="speed" type="range" min="4" max="15" value="8">
    </div>
  </div>

  <canvas id="game" width="420" height="420"></canvas>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const grid = 20;
let frameCount = 0;
let speed = 8;

document.getElementById("speed").oninput = e =>
  speed = 20 - e.target.value;
